<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Луксозна покана за вечеря</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    :root{
      --bg:#050505;
      --accent1:#8b5cf6;
      --accent2:#c4b5fd;
      --gold:#d4af37;
      --card-bg:rgba(20,16,30,0.85);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:linear-gradient(160deg, #0a0a0a 0%, #1c1032 100%);
      font-family:"Cormorant Garamond", serif;
      color:#fdfcff;
      display:flex;align-items:center;justify-content:center;
      padding:30px;
    }
    .card{
      max-width:800px;width:100%;
      background:var(--card-bg);
      border-radius:32px;
      padding:60px 50px;
      border:1px solid rgba(212,175,55,0.4);
      box-shadow:0 0 25px rgba(212,175,55,0.35), 0 20px 60px rgba(0,0,0,0.8);
      text-align:center;
      backdrop-filter:blur(14px);
      animation: fadeIn 1s ease;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;inset:0;
      background:radial-gradient(circle at top left, rgba(139,92,246,0.15), transparent 70%),
                 radial-gradient(circle at bottom right, rgba(212,175,55,0.12), transparent 80%);
      pointer-events:none;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}

    h1{
      font-size:34px;
      margin-bottom:24px;
      font-weight:600;
      background:linear-gradient(135deg,var(--gold),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .main-text{
      font-size:20px;line-height:1.6;
      margin-bottom:40px;
      font-family:"Poppins", sans-serif;
      color:#f2e9ff;
    }

    .buttons{display:flex;gap:24px;justify-content:center;margin-bottom:36px}
    .btn{
      min-width:160px;
      padding:18px 24px;
      border:none;
      border-radius:30px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .btn-yes{
      background:linear-gradient(135deg,var(--gold),#fff8dc);
      color:#1a0f1f;
      box-shadow:0 8px 20px rgba(212,175,55,0.45);
    }
    .btn-yes:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 10px 30px rgba(212,175,55,0.55)}

    .btn-no{
      background:transparent;
      border:2px solid var(--accent1);
      color:var(--accent2);
    }
    .btn-no:hover{background:rgba(139,92,246,0.15);transform:translateY(-3px) scale(1.05)}

    .playful{
      font-size:16px;
      margin-top:16px;
      color:#e5deff;
      font-family:"Poppins", sans-serif;
      opacity:0.95;
    }

    .toast{
      position:fixed;bottom:20px;right:20px;
      background:rgba(25,20,40,0.95);
      border:1px solid rgba(212,175,55,0.5);
      border-radius:14px;
      padding:16px 22px;
      font-size:15px;
      display:none;
      color:#fffceb;
      box-shadow:0 8px 28px rgba(0,0,0,0.65);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Винаги ти ми носиш неща на масата, нека да отидем на място където ще правят това за нас!</h1>
    <div class="main-text">Всеки път когато си в бара има една енергия която носиш с себе си, бих искал да я пренесем на вечеря.</div>

    <div class="buttons">
      <button id="yesBtn" class="btn btn-yes">Да</button>
      <button id="noBtn" class="btn btn-no">Не</button>
    </div>

    <div class="playful">Ако не се сещаш кой е следващия път ще поръчам две коли и кафе ако машината работи :)</div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    (function(){
      emailjs.init("vrn9Fe6YOxwl-GIHT"); // Replace with your EmailJS public key
    })();

    const toast = document.getElementById('toast');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = 'block';
      clearTimeout(window._t);
      window._t = setTimeout(()=> toast.style.display='none',4200);
    }

    function sendChoice(choice){
      emailjs.send("service_ditzlz7", "template_732jndg", {
        choice: choice,
        page: window.location.href,
        to_email: "bkirilov9340@gmail.com"
      }).then(()=>{
        showToast("Изборът ти е изпратен успешно.");
      }).catch(()=>{
        showToast("Възникна грешка при изпращането.");
      });
    }

    yesBtn.addEventListener('click',()=>sendChoice('Да'));
    noBtn.addEventListener('click',()=>sendChoice('Не'));
  </script>
</body>
</html>
